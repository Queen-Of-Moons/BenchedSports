<div>
	<div class="container">

		<div class="text-center">
			<h1>{{title}}</h1>
			<!-- {{logo}} -->
		<div class="notification">
			<p id='notification' ng-show='!user'>Login to write your post!</p>
			<!-- Good use of modal below -->
			<a href='#/{{sport}}'><button data-toggle='modal' data-target='#loginModal' ng-show='!user' ng-click='toLogin()'>Click to Login</button></a>
		</div>


		<button ng-show='user' ng-click='createPost()'>Create Your Post</button>
		<hr class="star-primary">


		<div class="view" ng-repeat='post in viewPosts'>
			<div id='commentTitle'>{{post.title}}</div><br>
			<div id='commentBody' ng-bind-html="post.body"></div><br> <!-- textAngular // previously was: <div id='commentBody'>{{post.body}}</div><br> -->
			{{post.user.name}}
			<img id='commentPics' ng-src='{{post.user.picture}}' /><hr>
		</div>

		</div>
	</div>
</div>
